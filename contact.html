<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kontak Kami</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }

    .contact-container {
      background-color: #fff;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      margin-top: 50px;
    }

    .contact-info h4 {
      font-weight: 600;
      margin-bottom: 20px;
    }

    .contact-info p {
      margin-bottom: 10px;
      font-size: 1.05rem;
    }

    .icon {
      color: #4d83ba;
      margin-right: 10px;
    }

    .map-responsive {
      overflow: hidden;
      padding-bottom: 56.25%;
      position: relative;
      border-radius: 12px;
    }

    .map-responsive iframe {
      left: 0;
      top: 0;
      height: 100%;
      width: 100%;
      position: absolute;
      border: 0;
    }

    @media (max-width: 768px) {
      .contact-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="contact-container">
    <div class="row g-5">
      
      <!-- Info Kontak -->
      <div class="col-md-6 contact-info">
        <h4>Hubungi Kami</h4>
        <p><i class="bi bi-geo-alt-fill icon"></i>Jl. Sehat Sentosa No. 123, Jakarta</p>
        <p><i class="bi bi-telephone-fill icon"></i>(021) 123-4567</p>
        <p><i class="bi bi-envelope-fill icon"></i>kontak@klinikdokter.com</p>
        <p><i class="bi bi-clock-fill icon"></i>Senin - Jumat, 08.00 - 17.00</p>
        <hr>
        <h6>Ikuti Kami</h6>
        <p>
          <a href="https://www.youtube.com/@intcvnee" class="text-decoration-none me-3"><i class="bi bi-youtube icon"></i></a>
          <a href="https://www.instagram.com/anythinggforrruuu/profilecard/?igsh=cnZkbXQ2eXMyMXBu" class="text-decoration-none me-3"><i class="bi bi-instagram icon"></i></a>
          <a href="https://x.com/tawroogirll?t=PwYzsX49MhGYv59oqNTT6A&s=09" class="text-decoration-none"><i class="bi bi-twitter icon"></i></a>
        </p>

    </div>
  </div>
</div>

<!-- Bootstrap & Icons -->
